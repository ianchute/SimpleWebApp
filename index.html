<html>

<head>

  <link rel="stylesheet" href="//unpkg.com/bootswatch/readable/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="//vuejs.org/images/icons/favicon-32x32.png" type="image/x-icon" />

  <script src="//unpkg.com/underscore/underscore-min.js"></script>
  <script src="//unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="//unpkg.com/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vue-resource/dist/vue-resource.min.js"></script>
  <script src="//unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <script src="//unpkg.com/http-vue-loader"></script>

  <title>Simple Web App</title>

</head>

<body class="fading">

  <div id="app">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-dropdown">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#">{{ title }}</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-dropdown">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              Projects <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li v-for="route in this.$router.options.routes">
                  <router-link :to="route.path">{{ route.name }}</router-link>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>

              <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
              </form>

            </li>
          </ul>

        </div>

      </div>

    </nav>

    <div class="container">
      <div class="row">
        <router-view class="fading"></router-view>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>

</body>

</html>
